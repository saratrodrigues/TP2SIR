<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Students</h1>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div>
    <input type="text" id="newName" placeholder="Name">
    <input type="text" id="newCourse" placeholder="Course">
    <input type="number" id="newYear" placeholder="Year">
    <button onclick="createNewItem()">Create</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
